<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css'%}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post">
        {%csrf_token%}
        <div class="form-group">
          <label for="task-name">Titel</label>
          <input type="text" id="task-name" name="title" value="{{task.title}} "required>
          <label for="task-details">Details</label>
          <input type="text" id="task-details" name="details" placeholder="No details..." value="{{task.detail}} ">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
              {% for choice in status_choices %}
                <option value="{{ choice.0 }}" {% if task.status == choice.0 %}selected{% endif %}>{{ choice.0 }}</option>
              {% endfor %}
          </select>

        </div>
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'home'%}" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
